name: Playbook Autosync

on:
  schedule:
    # Запускается каждый день в 09:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # позволяет запускать вручную

jobs:
  sync-playbook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Playbook from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN || secrets.NOTION_API_KEY }}
        run: npm run sync:playbook
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff docs/single-source-playbook.md | head -100
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/single-source-playbook.md
          git commit -m "chore: sync Playbook from Notion [skip ci]" || exit 0
          git push

      - name: Summary
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "## ✅ Playbook синхронизирован" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Файл \`docs/single-source-playbook.md\` обновлён из Notion." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Последнее обновление в Notion: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "## ℹ️ Изменений нет" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Playbook в репозитории актуален, синхронизация не требуется." >> $GITHUB_STEP_SUMMARY

