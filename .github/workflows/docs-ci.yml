name: Docs CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm i
          fi
      - name: Normalize (dry-run)
        run: |
          if [ -f scripts/normalize.mjs ]; then
            node scripts/normalize.mjs --dry || true
          else
            echo "normalize.mjs not present, skipping"
          fi
      - name: Lint docs
        run: |
          if npm run | grep -q "lint:docs"; then
            npm run lint:docs || echo "lint:docs found issues (warnings/legacy links are non-blocking)"
          else
            echo "lint:docs script not defined, passing"
          fi
        continue-on-error: true

