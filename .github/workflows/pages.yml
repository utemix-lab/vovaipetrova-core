name: Deploy Pages (prototype)

on:
  push:
    branches: [main]
    paths:
      - "prototype/**"
      - "docs/**"
      - ".github/workflows/pages.yml"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build prototype index
        run: node prototype/build-index.mjs

      - uses: actions/configure-pages@v4.0.0

      - uses: actions/upload-pages-artifact@v3.0.0
        with:
          path: prototype

      - id: deployment
        uses: actions/deploy-pages@v4.0.0
