name: Deploy Pages (prototype)

on:
  push:
    branches: [main]
    paths:
      - "prototype/**"
      - "docs/**"
      - ".github/workflows/pages.yml"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build prototype index
        run: node prototype/build-index.mjs

      - uses: actions/configure-pages@v4.0.0

      - uses: actions/upload-pages-artifact@v3.0.0
        with:
          path: prototype

      - id: deployment
        uses: actions/deploy-pages@v4.0.0

      - name: Wait for Pages deployment
        run: |
          echo "⏳ Waiting for Pages deployment to propagate..."
          sleep 30

      - name: Run smoke checks
        id: smoke-checks
        env:
          PAGES_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          if [ ! -f scripts/checks/smoke-check-pages.mjs ]; then
            echo "⚠️ smoke-check-pages.mjs not found, skipping"
            exit 0
          fi
          node scripts/checks/smoke-check-pages.mjs "$PAGES_URL"
        continue-on-error: false

      - name: Upload smoke check artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pages-smoke-check-report
          path: |
            tests/smoke-checks/results/pages-smoke-check-report.md
          retention-days: 30
        continue-on-error: true
