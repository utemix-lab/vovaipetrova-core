name: Notion import to docs

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: 'Path to Notion export zip inside repo (e.g., uploads/notion_export.zip)'
        required: true

jobs:
  import:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare docs folder
        run: |
          rm -rf docs
          mkdir -p docs

      # Важно: bsdtar корректно распаковывает Unicode-имена
      - name: Unpack Notion export (bsdtar)
        run: |
          bsdtar -xpf "${{ github.event.inputs.zip_path }}" -C docs

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install normalizer deps
        run: |
          npm install gray-matter yaml glob slugify

      - name: Normalize front matter and filenames
        run: |
          node scripts/normalize.mjs

      - name: Commit normalized docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: import Notion export (bsdtar) + normalize" || echo "No changes to commit"

      - name: Push
        run: |
          git push || true
